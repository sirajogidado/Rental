<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard with Graph</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
        }

        .card {
            width: 600px;
            height: 400px;
            margin: 20px;
            box-shadow: 2px 2px 5px #ccc;
            border-radius: 10px;
            background-color: #fff;
            padding: 20px;
        }

        .card-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .card-body {
            position: relative;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Sales Data</h3>
            </div>
            <div class="card-body">
                <canvas id="salesChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Sales',
                    data: [12, 19, 3, 5, 2, 3, 9],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
